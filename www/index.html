<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/ui-grid.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="flmUiApp">
    <!--[if lt IE 9]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a></p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div ng-controller="MenuCtrl">
          <div class="container">
            <a class="brand" href="/#/">
              <img alt="Flukso" src="/img/flukso.logo.png">
            </a>
            <ul class="nav">
              <li dropdown ng-repeat="menu in menus">
                 <a href dropdown-toggle>{{menu.title}}</a>
                 <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                   <li ng-repeat="submenu in menu.menus">
                     <a href="{{submenu.action}}">{{submenu.title}}</a>
                   </li>
                 </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ng-view></div>

    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="components/angular-ui-grid/ui-grid.min.js"></script>
    <script src="components/mqttws/mqttws31-min.js"></script>
    <script type="text/javascript" src="components/raphael/raphael.min.js"></script>
    <script type="text/javascript" src="components/raphael/justgage.min.js"></script>
    <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="components/jquery/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="components/jquery/jquery.flot.js"></script>
    <script type="text/javascript" src="components/jquery/jquery.flot.time.js"></script>
    <script type="text/javascript" src="components/jquery/jquery.flot.selection.js"></script>
    <script type="text/javascript" src="components/gzip/gunzip.min.js"></script>
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/sensor.js"></script>
    <script src="scripts/controllers/kube.js"></script>
    <script src="scripts/controllers/wifi.js"></script>
    <script src="scripts/controllers/status.js"></script>
    <script src="scripts/controllers/services.js"></script>
    <script src="scripts/controllers/syslog.js"></script>
    <script src="scripts/controllers/mqtt.js"></script>
    <script src="scripts/controllers/chart.js"></script>
    <script src="scripts/controllers/consumption.js"></script>
    <script src="scripts/controllers/gauge.js"></script>
    <script src="scripts/controllers/graph.js"></script>
    <script src="scripts/controllers/panel.js"></script>
    <!-- endbuild -->
  </body>
</html>
